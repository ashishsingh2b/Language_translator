<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        h2 {
            color: #333;
            margin-top: 20px;
        }

        p {
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
            word-wrap: break-word;
        }

        .danger {
            color: red;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
    <script>
        function validateForm() {
            var input = document.getElementById("text_input").value;
            if (input == "") {
                document.getElementById("warning").style.display = "block";
                return false;
            } else {
                document.getElementById("warning").style.display = "none";
                return true;
            }
        }
    </script>
</head>
<body>
    <h1>Translator</h1>
    <form action="/" method="post" onsubmit="return validateForm()">
        <label for="text_input">Enter Text</label>
        <input type="text" name="text_input" id="text_input"><br><br>
        <label for="input_language">Select Input Language</label>
        <select name="input_language" id="input_language">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="hi">Hindi</option>
            <option value="zh-CN">Chinese (Simplified)</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="ar">Arabic</option>
            <option value="pt">Portuguese</option>
            <option value="ru">Russian</option>
        </select>
        <br><br>
        <label for="output_language">Select Output Language</label>
        <select name="output_language" id="output_language">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="hi">Hindi</option>
            <option value="zh-CN">Chinese (Simplified)</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="ar">Arabic</option>
            <option value="pt">Portuguese</option>
            <option value="ru">Russian</option>
        </select>
        <br><br>
        <input type="submit" value="Translate">
    </form>
    <p id="warning" class="danger" style="display: none;">Please input text</p>
    {% if translated_text %}
    <h2>Translated Text</h2>
    <p>{{ translated_text }}</p>
    {% endif %}
</body>
</html>
